<div class="token-list" cdkDropList (cdkDropListDropped)="drop($event)">
  <app-token
    *ngFor="let token of tokens$ | async"
    [token]="token"
    (copy)="copy($event)"
    (freeze)="freeze()"
    (unfreeze)="unfreeze()"
  ></app-token>
</div>
<div class="hidden-input"><input type="text" #copyInput /></div>
<button mat-fab color="primary" class="add-button">
  <mat-icon>add</mat-icon>
</button>
